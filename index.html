<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王泳綸的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 28px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
         /* 左側目錄樣式 */
        #menu {
            position: fixed;
            left: 0;
            top: 100px;
            width: 300px;
            font-size: 28px;
            background-color: #ffffcc;
            line-height: 3;
        }
    </style>
</head>
<body>
    <header>歡迎來到我的網站</header>
    <div id="menu">
        <ul>
            <li><a href="#section1">我的個人檔案</a></li>
            <li><a href="#section2">我的碩士論文</a></li>
        </ul>
    </div>
    <section>
        <div id="section1" style="padding: 50px;">
            <h2>我的個人檔案</h2>
            <embed src="王泳綸.pdf" width="800px" height="600px">
        </div>
        <div id="section2" style="padding: 50px;">
            <h2>我的碩士論文</h2>
            <embed src="The Synthesis of Specific Painter’s Style Via Deep Learning.pdf" width="800px" height="600px">
        </div>
        <!-- <button onclick="showMessage()">點我</button> -->
    </section>
    <script>
        function showMessage() {
            alert("感謝來訪！這是一個簡單的互動按鈕。");
        }
    </script>
</body>
</html>
